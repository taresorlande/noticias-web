        <section class="form-cadastro" id="form-cadastro">
            <h2>Cadastrar Nova Notícia</h2>
            <form id="formNoticia">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" rows="4" required></textarea>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="data_publicacao">Data de Publicação:</label>
                <input type="date" id="data_publicacao" name="data_publicacao" required>

                <button type="submit" onclick="cadastrar_noticia()">Cadastrar Notícia</button>
            </form>
        </section>
